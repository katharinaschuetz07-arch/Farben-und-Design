<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farben & Design ‚Äì v1.3.1</title>
<style>
:root {
    --bg-black: #0a0a0a;
    --card-bg: #161616;
    --accent-red: #cc0000;
    --accent-red-bright: #ff3333;
    --text-white: #ffffff;
    --text-gray: #888888;
    --border: #2a2a2a;
    --glass: rgba(255, 255, 255, 0.03);
}

body {
    font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
    background-color: var(--bg-black);
    color: var(--text-white);
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

header {
    padding: 20px 10px;
    background: linear-gradient(180deg, #151515 0%, #0a0a0a 100%);
    border-bottom: 1px solid var(--border);
    text-align: center;
}

h1 {
    color: var(--accent-red);
    font-size: 1.6rem;
    margin: 0;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: 900;
    text-shadow: 0 0 15px rgba(204,0,0,0.4);
}

.version-label {
    font-size: 0.65rem;
    color: var(--text-gray);
    margin-top: 4px;
    display: block;
    opacity: 0.7;
}

.menu-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    max-width: 600px;
    margin: 20px auto 5px;
    padding: 0 15px;
}

select {
    flex: 1;
    background: var(--glass);
    color: var(--text-white);
    border: 1px solid var(--accent-red);
    padding: 14px;
    border-radius: 15px;
    font-size: 0.95rem;
    font-weight: 600;
    outline: none;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    -webkit-appearance: none;
}

select:hover {
    background: rgba(204, 0, 0, 0.1);
    border-color: var(--accent-red-bright);
    box-shadow: 0 0 20px rgba(204, 0, 0, 0.2);
    transform: translateY(-2px);
}

main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.info-card {
    width: 100%;
    max-width: 520px;
    min-height: 420px;
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 35px;
    padding: 40px 30px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    backdrop-filter: blur(10px);
}

#colorIndicator {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin-bottom: 25px;
    border: 4px solid rgba(255,255,255,0.05);
    display: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.info-content {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #ececec;
}

.info-content strong {
    display: block;
    font-size: 1.85rem;
    color: var(--accent-red-bright);
    margin-bottom: 12px;
    font-weight: 800;
}

.tech-box {
    background: rgba(0,0,0,0.3);
    border: 1px solid var(--border);
    padding: 10px;
    border-radius: 10px;
    margin: 15px 0;
    font-family: 'Courier New', monospace;
    font-size: 0.95rem;
    color: #ffaaaa;
}

footer {
    background: #0a0a0a;
    border-top: 1px solid var(--border);
    padding: 20px 20px 40px;
    text-align: center;
    font-size: 0.85rem;
    color: var(--text-gray);
    line-height: 1.5;
}
</style>
</head>
<body>

<header>
    <h1>Farben ‚Äì Malen & Design</h1>
    <span class="version-label">EDITION 1.3.1</span>
    <div class="menu-row">
        <select id="colorMenu" onchange="handleSelect('color')">
            <option value="">üé® Farbwahl</option>
            <option value="rot">Rot</option>
            <option value="dunkelrot">Dunkelrot</option>
            <option value="orange">Orange</option>
            <option value="gelb">Gelb</option>
            <option value="dunkelgelb">Dunkelgelb</option>
            <option value="gruen">Gr√ºn</option>
            <option value="dunkelgruen">Dunkelgr√ºn</option>
            <option value="tuerkis">T√ºrkis</option>
            <option value="blau">Blau</option>
            <option value="dunkelblau">Dunkelblau</option>
            <option value="lila">Lila</option>
            <option value="rosa">Rosa</option>
            <option value="braun">Braun</option>
            <option value="beige">Beige</option>
            <option value="grau">Grau</option>
            <option value="schwarz">Schwarz</option>
        </select>

        <select id="hintMenu" onchange="handleSelect('hint')">
            <option value="">üí° Techniken</option>
            <option value="aquarell">Aquarell</option>
            <option value="oel">√ñlmalerei</option>
            <option value="acryl">Acryl</option>
            <option value="pastell">Pastell</option>
            <option value="harmonie">Farbharmonie</option>
            <option value="licht">Licht & Schatten</option>
            <option value="untergrund">Untergrund</option>
        </select>
    </div>
</header>

<main>
    <div class="info-card">
        <div id="colorIndicator"></div>
        <div id="displayArea" class="info-content">
            <strong>Kreativ-Studio</strong>
            Entdecke die Welt der Farben und Techniken. W√§hle ein Men√º, um zu starten.
        </div>
    </div>
</main>

<footer>
    @Lern-App f√ºr Malerei, Design & Farben.<br>
    Inspiriert durch Marina H.
</footer>

<script>
const infoData = {
  rot: { hex: "#FF0000", rgb: "255,0,0", t: "Rot", c: "Energie und Leidenschaft. Mischung: Mit Blau zu Lila, mit Gelb zu Orange." },
  dunkelrot: { hex: "#8B0000", rgb: "139,0,0", t: "Dunkelrot", c: "Intensit√§t und W√§rme. Mischung: Mit Schwarz zu Bordeaux." },
  orange: { hex: "#FFA500", rgb: "255,165,0", t: "Orange", c: "Aktivit√§t und W√§rme. Mischung: Mit Blau zu Braun." },
  gelb: { hex: "#FFFF00", rgb: "255,255,0", t: "Gelb", c: "Freude und Licht. Mischung: Mit Blau zu Gr√ºn." },
  dunkelgelb: { hex: "#CCCC00", rgb: "204,204,0", t: "Dunkelgelb", c: "Stabilit√§t und W√§rme. Mischung: Mit Rot zu Orange." },
  gruen: { hex: "#00FF00", rgb: "0,255,0", t: "Gr√ºn", c: "Natur und Harmonie. Mischung: Mit Rot zu Braun, mit Blau zu T√ºrkis." },
  dunkelgruen: { hex: "#006400", rgb: "0,100,0", t: "Dunkelgr√ºn", c: "Ruhe und Tiefe. Mischung: Mit Blau zu Petrol." },
  tuerkis: { hex: "#40E0D0", rgb: "64,224,208", t: "T√ºrkis", c: "Frische und Klarheit. Mischung: Mit Rot zu Braun." },
  blau: { hex: "#0000FF", rgb: "0,0,255", t: "Blau", c: "Ruhe und Tiefe. Mischung: Mit Rot zu Lila, mit Gelb zu Gr√ºn." },
  dunkelblau: { hex: "#00008B", rgb: "0,0,139", t: "Dunkelblau", c: "Konzentration und Tiefe. Mischung: Mit Schwarz zu Nachtblau." },
  lila: { hex: "#800080", rgb: "128,0,128", t: "Lila", c: "Kreativit√§t und Mystik. Mischung: Mit Gelb zu Braun." },
  rosa: { hex: "#FF69B4", rgb: "255,105,180", t: "Rosa", c: "Leichtigkeit und Freude. Mischung: Mit Blau zu Violett." },
  braun: { hex: "#A52A2A", rgb: "165,42,42", t: "Braun", c: "Erdung und Stabilit√§t. Mischung: Mit Wei√ü zu Beige." },
  beige: { hex: "#F5F5DC", rgb: "245,245,220", t: "Beige", c: "Ruhe und Neutralit√§t. Mischung: Mit Rot zu Pfirsich." },
  grau: { hex: "#808080", rgb: "128,128,128", t: "Grau", c: "Neutralit√§t und Balance. Mischung: Mit Schwarz zu Dunkelgrau." },
  schwarz: { hex: "#000000", rgb: "0,0,0", t: "Schwarz", c: "Eleganz und Tiefe. Mischung: Mit Wei√ü zu Grau." },
  aquarell: { t: "Aquarell", c: "Transparenz: viel Wasser f√ºr flie√üende, leichte √úberg√§nge." },
  oel: { t: "√ñlmalerei", c: "Farbtiefe: Schichten auftragen, 'fett auf mager' beachten." },
  acryl: { t: "Acryl", c: "Schnell trocknend, ideal f√ºr Schichtmalerei und Strukturpasten." },
  pastell: { t: "Pastell", c: "Samtige Pigmente direkt verreiben, Fixativ verwenden." },
  harmonie: { t: "Farbharmonie", c: "Komplement√§rfarben f√ºr Spannung, analoge Farben f√ºr Ruhe." },
  licht: { t: "Licht & Schatten", c: "Helle Farben wirken nah, dunkle ziehen nach hinten." },
  untergrund: { t: "Untergrund", c: "Die Wahl von Papier oder Leinwand bestimmt die Struktur." }
};

function speak(text) {
    if (window.speechSynthesis) {
        speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'de-DE';
        speechSynthesis.speak(msg);
    }
}

function handleSelect(type) {
    const colorVal = document.getElementById('colorMenu').value;
    const hintVal = document.getElementById('hintMenu').value;
    const key = (type === 'color') ? colorVal : hintVal;

    if (!key) return;

    const data = infoData[key];
    const display = document.getElementById('displayArea');
    const indicator = document.getElementById('colorIndicator');

    if(type === 'color') document.getElementById('hintMenu').value = "";
    else document.getElementById('colorMenu').value = "";

    let content = `<strong>${data.t}</strong>`;

    if (data.hex) {
        content += `<div class="tech-box">HEX: ${data.hex} <br>RGB: ${data.rgb}</div>`;
        indicator.style.display = "block";
        indicator.style.backgroundColor = data.hex;
        speak(data.t + ". Farbcode " + data.hex + ". " + data.c);
    } else {
        indicator.style.display = "none";
        speak(data.t + ". " + data.c);
    }

    content += data.c;
    display.innerHTML = content;
}
</script>

</body>
</html>
